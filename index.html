<!DOCTYPE html>

<style>
:root{
  --bg:#070b12;
  --panel:#0e1420;
  --ink:#e9eef7;
  --muted:#9fb0c7;
  --cyan:#22e3ff;
  --purple:#7c6bff;
  --green:#2cff8f;
  --red:#ff5c7a;
}
*{box-sizing:border-box}
html,body{height:100%}

/* ðŸ”§ SCROLL FIX */
body{
  margin:0;
  background:radial-gradient(1200px 600px at 70% -10%,#16203a 0%,transparent 40%),var(--bg);
  color:var(--ink);
  font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto;
  overflow-y:auto;
  -webkit-overflow-scrolling:touch;
}

#grid{
  position:fixed;inset:0;pointer-events:none;opacity:.25;
  background:
   linear-gradient(to right, rgba(255,255,255,.04) 1px, transparent 1px),
   linear-gradient(to bottom, rgba(255,255,255,.04) 1px, transparent 1px);
  background-size:40px 40px;
}

.hidden{display:none}
.card{
  background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02));
  border:1px solid rgba(255,255,255,.08);
  border-radius:16px;padding:16px;
  box-shadow:0 10px 40px rgba(0,0,0,.35);
}
.btn{
  padding:14px;border-radius:14px;border:0;cursor:pointer;
  background:linear-gradient(90deg,var(--cyan),var(--purple));
  color:#05070b;font-weight:700;width:100%;
}
label{font-size:12px;color:var(--muted)}

#app{
  min-height:100vh;
  padding:12px;
  padding-bottom:100px;
}

header{
  display:flex;justify-content:space-between;align-items:center;
  padding:12px;border-radius:14px;
  background:rgba(0,0,0,.35);
  border:1px solid rgba(255,255,255,.08);
}

header h1{font-size:16px;margin:0}

.badge{
  padding:6px 10px;border-radius:999px;
  background:#0b1220;border:1px solid rgba(255,255,255,.1);
  font-size:12px;color:var(--muted)
}

#stats{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;margin-top:12px
}

.stat b{font-size:20px}

.progress{
  height:8px;border-radius:999px;background:#0b1220;
  border:1px solid rgba(255,255,255,.1);overflow:hidden
}
.progress i{
  display:block;height:100%;
  background:linear-gradient(90deg,var(--green),var(--cyan));
}

#activity{
  font-size:12px;color:var(--muted);
  max-height:130px;overflow:auto;margin-top:10px
}

select,input{
  width:100%;padding:14px;border-radius:14px;
  border:1px solid rgba(255,255,255,.12);
  background:#0b1220;color:var(--ink);outline:none
}

#tg{
  opacity:0;transform:translateY(8px);transition:.4s;margin-top:10px
}
#tg.show{opacity:1;transform:none}

#error{color:var(--red);font-weight:700;margin-top:8px}

#engine{
  margin-top:16px;text-align:center
}

#timer{
  width:160px;height:160px;border-radius:50%;
  background:conic-gradient(var(--cyan) 0deg, #1a2236 0deg);
  display:grid;place-items:center;margin:0 auto 10px
}
#num{font-size:64px;font-weight:800}
.small{color:#6ecbff}
.big{color:#b197ff}

footer{
  margin-top:20px;font-size:11px;color:var(--muted);
  text-align:center
}
</style>
</head>

<body>
